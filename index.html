      <button class="btn btn-primary" id="message">Cat's message</button>
      <button class="btn btn-danger" id="response">Dog's message</button>

      <div class="row">
        <div class="col-md-6">
          <h2>The cat said:</h2>
          <ul id="cat" class="unstyled">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The dog responded:</h2>
          <p>The dog is very foolish</p>
          <ul id="dog" class="unstyled">

          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
